<!DOCTYPE html>
<html>
<head>
	<title>Hot or Cold Game</title>
	<link rel="stylesheet" type="text/css" href="hotcold.css">

</head>
<body>


<div id="wrapper">

	<div class="header">
		<img src="images/Hot_or_Cold.jpg" />
		<p>by Fahrudin Spiodic</p>
		<hr>
		<p>Type in a number between 1 and 100 end press Enter</p>
	</div>

	<div class="entry">

		<input id="field" type="text" name="number" maxlength="2">  <button id="enter" onclick="userPickedNumber()" >ENTER</button>

	</div>

	<div id="feedback">
		<p id="prevPick"></p>
		<p id="hint"></p>
		<button id="new-game">START NEW GAME</button>

	</div>

</div>



</body>

	<script type="text/javascript" src="hotcold.js"></script>
</html>
